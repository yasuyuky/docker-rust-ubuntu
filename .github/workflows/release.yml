name: release

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rust-ubuntu

permissions:
  id-token: write # Important for at least docker gha cache

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [bionic, focal, jammy]
        platform: [linux/amd64, linux/arm64, linux/arm/v7]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Generate Dockerfile
        id: generate
        run: ./gen.sh ${{ matrix.os }}/Dockerfile.template
      - name: Commit files
        run: |
          git config --local user.email "yasuyuki.ymd@gmail.com"
          git config --local user.name "Yasuyuki YAMADA"
          git commit -a -m "[auto] Generate Dockerfile" || echo "no changes"
          git tag -f -a ${tag_name} -m "${tag_name} Tagged by CI" || echo "not tagged"
        env:
          tag_name: ${{ steps.generate.outputs.version }}
        if: ${{ matrix.os == 'bionic' && matrix.platform == 'linux/amd64' }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true
          branch: ${{ github.ref }}
        if: ${{ matrix.os == 'bionic' && matrix.platform == 'linux/amd64' }}
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          cache-from: gha
          cache-to: gha
          platforms: ${{ matrix.platform }}
          build-args: dist=${{ matrix.os }}

  push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [bionic, focal, jammy]
    needs: release
    steps:
      - uses: actions/checkout@v1
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: gha
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: dist=${{ matrix.os }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ matrix.os }}-${{ steps.generate.outputs.version }}
      - name: Build and push latest if bionic
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: gha
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: dist=${{ matrix.os }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.generate.outputs.version }}
        if: ${{ matrix.os == 'bionic' }}
