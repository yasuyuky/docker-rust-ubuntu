name: release

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rust-ubuntu

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [bionic, focal, jammy]
    steps:
      - uses: actions/checkout@v1
      - name: Generate Dockerfile
        id: generate
        run: ./gen.sh ${{ matrix.os }}/Dockerfile.template
      - name: Commit files
        run: |
          git config --local user.email "yasuyuki.ymd@gmail.com"
          git config --local user.name "Yasuyuki YAMADA"
          git commit -a -m "[auto] Generate Dockerfile" || echo "no changes"
          git tag -f -a ${tag_name} -m "${tag_name} Tagged by CI"
        env:
          tag_name: ${{ steps.generate.outputs.version }}
        if: ${{ matrix.os == 'bionic' }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true
        if: ${{ matrix.os == 'bionic' }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: dist=${{ matrix.os }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ matrix.os }}-${{ steps.generate.outputs.version }}
      - name: Build and push latest if bionic
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: dist=${{ matrix.os }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.generate.outputs.version }}
        if: ${{ matrix.os == 'bionic' }}
